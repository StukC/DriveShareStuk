<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DriveShare - Edit Your Car</title>
    <link rel="stylesheet" href="listCar.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="myCars.html">My Cars</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <h2>Edit Your Car</h2>
        <form id="carEditForm" class="car-form">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" required>
            
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
            
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2099" required>
            
            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage" min="0" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <label for="pricePerDay">Price Per Day:</label>
            <input type="number" id="pricePerDay" name="pricePerDay" min="0" required>
            
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
            
            <input type="submit" id="editCarButton" value="Update Car">
        </form>
    </div>
</main>
<script src="./carEdit.js"></script>
</body>
</html>
